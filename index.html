<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                    <h1>Comments</h1>
                    <div id="commentslist"></div>
                </div>
                <div class="col">
                    <div class="col-lg-6 col-md-5 col-sm-4 offset-md-1 offset-sm-1 col-12 mt-4">
                        <form id="algin-form">
                            <div class="form-group">
                                <h4>Post your comment</h4> <label for="message">Message</label> <textarea name="msg" id="commentBox" msg cols="30" rows="5" class="form-control"></textarea>
                            </div>
                            <div class="form-group"> <label for="name">Name</label> <input type="text" name="name" id="fullname" class="form-control"> </div>
                            <div class="form-group"> <label for="email">Email</label> <input type="text" name="email" id="email" class="form-control"> </div>
                            <div class="form-group"> <button type="button" id="post" class="btn" onclick="addComment()">Post Comment</button> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <script src="./js/script.js"></script>
    </body>
</html>
